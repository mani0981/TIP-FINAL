

<div class="container loginBox" >
<h1>Login</h1>
  <form name="loginForm">
<table >
  <tr><th><br>Username:</th> <td><br><input ng-model="user.username" required/></td></tr>

<tr><td><br><button ng-click="login(user)">login</button><td></tr>
</table>
</form>
</div>
