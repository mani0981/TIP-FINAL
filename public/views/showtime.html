<div class="container text-center">
    <h1>Show time</h1>
    <p>Assign show timing</p>
    <div>
        <center>
          <form name="Form">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Show Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                   <td><input ng-model="st.showtimeTime"  type="time" id="myTime" required/></td>
                   
                    <td><button ng-click="addShowtime(st)" class="btn btn-primary">Add</button></td>

                 </tr>
                <tr ng-repeat=" st in stList">
                    <td>{{ st.showtimeTime | date:'h:mm:ss a'}}</td>
                    <td><button ng-click="removeShowtime(st)" class="btn btn-danger">Delete  </button></td>
                </tr>

            </tbody>
        </table>
      </form>
    </center>
